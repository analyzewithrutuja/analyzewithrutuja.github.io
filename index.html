<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutuja Patel | Analytics Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero">

    <!-- LEFT SIDE - BUSINESS -->
    <div class="hero-left"
        onmouseenter="showBusiness()"
        onmouseleave="showNeutral()">
        <h2>Business Side of Analytics</h2>
    </div>

    <!-- CENTER IMAGE -->
    <div class="hero-center">
        <img id="imgNeutral"  class="hero-image-layer active" src="images/neutral_transparent.png">
        <img id="imgBusiness" class="hero-image-layer" src="images/business_transparent.png">
        <img id="imgEngineer" class="hero-image-layer" src="images/engineer_transparent.png">
    </div>

    <!-- RIGHT SIDE - DATA -->
    <div class="hero-right"
        onmouseenter="showEngineer()"
        onmouseleave="showNeutral()">
        <h2>Data Side of Analytics</h2>
    </div>

    <!-- BACKGROUND PANELS - MUST BE LAST -->
    <div class="bg-left"></div>
    <div class="bg-right"></div>

</section>

<section class="projects">
    <h2>My Projects</h2>
    <div class="project-grid">
        <div class="project-card">Project 1</div>
        <div class="project-card">Project 2</div>
        <div class="project-card">Project 3</div>
    </div>
</section>

<script src="script.js"></script>

</body>
</html>
